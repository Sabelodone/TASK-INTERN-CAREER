<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="css/contact me_styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>
  <section class="contact" id="contact">
    <div class="container">
      <h2>Contact Me</h2>
      <form id="contactForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </section>

  <footer>
    <div class="social-icons">
      <a href="#" class="social-icon">
        <img src="icons/icons8-facebook-100.png" alt="Facebook">
      </a>
      <a href="#" class="social-icon">
        <img src="icons/icons8-instagram-100.png" alt="Instagram">
      </a>
      <a href="#" class="social-icon">
        <img src="icons/icons8-email-48.png" alt="Email">
      </a>
      <a href="#" class="social-icon">
        <img src="icons/x-social-media-logo-icon (1).png" alt="x">
      </a>
    </div>
  </footer>

  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
      sendEmail();
    });

    function sendEmail() {
      Email.send({
        Host: "smtp.gmail.com",
        Username: "sabelozondo825@gmail.com", // Update with your email
        Password: "olweth-3", // Update with your password
        To: 'sabelozondo825@gmail.com', // Update with recipient's email
        From: document.getElementById("email").value,
        Subject: "New contact form enquiry",
        Body: "Name: " + document.getElementById("name").value +
          "<br> Email: " + document.getElementById("email").value +
          "<br> Message: " + document.getElementById("message").value
      }).then(
        message => {
        alert("Message Sent Successfully");
        document.getElementById("contactForm").reset();
      }
    ).catch(
      error => {
        alert("Error sending message: " + error);
      }
    );
  }
</script>
